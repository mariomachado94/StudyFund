<template name="searchPage">
	<div class="container">
		{{#let query=getQueryParam}}
		<div class="page-header">
  			<h1>Results for {{query}}</h1>
		</div>

		<div class="row">
			{{#each project in (search query)}}
				{{> projectThumbNail project}}
			{{/each}}
	  	</div> <!-- .row -->
	  	{{/let}}
	</div>
</template>
