<template name = "projectsLayout">
 <!-- featured project --> 
 <div class = "container">
  <div class = "row">
    <center>
      <h1 style= "font-family: 'Benton Sans','Helvetica','sans-serif'; font-size: 40px"> New discoveries in the {{department}} field </h1>
    </center>
    <hr>
    <br>
    <div class = "col-md-4">
      <div class="ui fluid multiple search normal selection dropdown countries">
        <input type="hidden" name="country">
        <i class="dropdown icon"></i>
        <div class="default text">Select Country</div>
        <div class="menu">
          <div class="item" data-value="af"><i class="af flag"></i>Afghanistan</div>
          <div class="item" data-value="ax"><i class="ax flag"></i>Aland Islands</div>
          <div class="item" data-value="al"><i class="al flag"></i>Albania</div>
          <div class="item" data-value="dz"><i class="dz flag"></i>Algeria</div>
          <div class="item" data-value="as"><i class="as flag"></i>American Samoa</div>
          <div class="item" data-value="ad"><i class="ad flag"></i>Andorra</div>
          <div class="item" data-value="ao"><i class="ao flag"></i>Angola</div>
        </div>
      </div>
    </div>
    
  </div>
  <br>
  <div class="section-header">
        <h2>Featured</h2>
  </div>
  {{#each project in (getfeaturedProject department)}}
    {{>featuredProject (project)}}
  {{/each}}
  <div class="row">
    {{#each project in (getDepartmentProjects department)}}
        {{> projectThumbNail project}}
      {{/each}}
  </div>

  <center>
    <a href="" data-toggle="tooltip" data-placement="top" title="Save Favorite" class="btn btn-default btn-md">Load More</a>
  </center>
</div>

<style type="text/css">

.container{
  margin-top: 9%;
}

.dropdown-menu{
  width: 100%;
}
</style>

<script type="text/javascript">
  $('.ui.normal.dropdown')
  .dropdown({
    maxSelections: 1
  })
;
</script>

</template>
