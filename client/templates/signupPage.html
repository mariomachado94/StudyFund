<template name="signupPage">
  <div class="container signupContainer">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
        <div class="page-header">
          <h1>Sign Up</h1>
        </div>
        <div class="well">
          <form role="form">

            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="email" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" name="vfy-password" class="form-control" placeholder="Verify Password">
            </div>

            <button type="submit" class="btn btn-primary col-lg-12 col-xs-12">Sign Up!</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <style type="text/css">

  .signupContainer{
    padding-bottom: 5%;
  }
  </style>

</template>
