<template name="supportProject">
	<div class="modal fade" id="supportProjectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	    	<div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        	<h4 class="modal-title" id="myModalLabel">Your contribution</h4>
	      	</div>
	      	<div class="modal-body">
	        	<div class="form-group">
	        		<label for="Amount">How much would you like to contribute?</label>
	            	<input type="text" id="contribute-amount" class="form-control" placeholder="Amount" >
	        	</div>
	            <div class="form-group CreditCardType">
	            	<label for="CreditCard">Credit Card Type</label>
	              	<ul>
						<input type="radio" name="card" value="mastercard"> Master Card &nbsp;
						<input type="radio" name="card" value="visa"> Visa<br> 
						<input type="radio" name="card" value="amax"> American Express &nbsp;
						<input type="radio" name="card" value="discover"> Discover 
					</ul>
	            </div>
	            <div class="form-group">
	            	Card Expiration:
					<select name='expireMM' id='expireMM'>
					    <option value=''>Month</option>
					    <option value='01'>January</option>
					    <option value='02'>February</option>
					    <option value='03'>March</option>
					    <option value='04'>April</option>
					    <option value='05'>May</option>
					    <option value='06'>June</option>
					    <option value='07'>July</option>
					    <option value='08'>August</option>
					    <option value='09'>September</option>
					    <option value='10'>October</option>
					    <option value='11'>November</option>
					    <option value='12'>December</option>
					</select> 
					<select name='expireYY' id='expireYY'>
					    <option value=''>Year</option>
					    <option value='16'>2016</option>
					    <option value='17'>2017</option>
					    <option value='18'>2018</option>
					    <option value='19'>2019</option>
					    <option value='20'>2020</option>
					    <option value='21'>2021</option>
					    <option value='22'>2022</option>
					    <option value='23'>2023</option>
					</select> 
				<input class="inputCard" type="hidden" name="expiry" id="expiry" maxlength="4"/>
	            </div>
	            <h5>Credit Card Number</h5>
	            <div class = "row">
		            <div class = "col-md-2 CreditCardNumber">
	  					<input type="text" id="ccn" class="form-control" maxlength="4">
		            </div>
		            
		            <div class = "col-md-2 CreditCardNumber">
	  					<input type="text" id="ccn" class="form-control" maxlength="4">
		            </div>
		            
		            <div class = "col-md-2 CreditCardNumber">
	  					<input type="text" id="ccn" class="form-control" maxlength="4">
		            </div>
		            
		            <div class = "col-md-2 CreditCardNumber">
	  					<input type="text" id="ccn" class="form-control" maxlength="4">
		            </div>		            
		        </div>
		        <br>
	            <div class = "CVV">
	            	<label for="CVV">CVV</label>
  					<input type="text" id="cvv" class="form-control">
	            	<a href = "https://www.cvvnumber.com/"><span>Dont know what this is? </span> </a>
	            </div>
	            <br>
	            <div class="form-group">
	            	<label for="Comments">Comments</label>
	              	<textarea id="userComment" class="form-control" rows="5" placeholder="Any comments/feedback you would like to provide to the person(s) of research"></textarea>
	            </div>
	           
	      	</div>
	      	<div class="modal-footer">
	      		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="submit" class="btn btn-primary contribute-to-project" data-dismiss="modal">Contribute!</button>
	    	</div>
	    </div>
	  </div>
	</div>
</template>
