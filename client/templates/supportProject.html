<template name="supportProject">
	<div class="container">
		<div class="page-header">
			<h1>Support this Project</h1>
		</div>
		<form id="support-form">
			<div class="row">
				<div class="form-group">
                    <label for="Amount">How much would you like to contribute?</label>
                    <input type="text" data-stripe="contribute-amount" class="form-control" placeholder="Amount" >
                </div>
				<div class="col-xs-12">
					<div class="form-group">
						<label class="text-success"><i class="fa fa-lock"></i> Card Number (Totes Secure, Like a Bank)</label>
						<input type="text" data-stripe="cardNumber" class="form-control card-number" placeholder="Card Number">
					</div>
				</div>
			</div> <!-- end .row -->
			<div class="row">
				<div class="col-xs-4">
					<label>Exp. Mo.</label>
					<input type="text" data-stripe="expMo" class="form-control exp-month" placeholder="Exp. Mo.">
				</div>
				<div class="col-xs-4">
					<label>Exp. Yr.</label>
					<input type="text" data-stripe="expYr" class="form-control exp-year" placeholder="Exp. Yr.">
				</div>
				<div class="col-xs-4">
					<label>CVC</label>
					<input type="text" data-stripe="cvc" class="form-control cvc" placeholder="CVC">
				</div>
			</div> <!-- end .row -->
			<div class="form-group">
      			<input type="submit" class="btn btn-success btn-block" data-loading-text="Processing..." style="margin-top: 40px; margin-bottom: 20px;" value="Support">
    		</div> <!-- end .form-group -->
		</form>
	
	           
	    </div>
	  
</template>
