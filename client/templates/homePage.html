<template name="homePage">
	{{> carousel}}

	<div class="container">

		<div class="page-header">
  			<h1>Popular Projects</h1>
		</div>

		<div class="row">
			{{#each project in getPopularProjects}}
					{{> projectThumbNail project}}
			{{/each}}
	  	</div> <!-- .row -->

	  	<div class="page-header">
  			<h1>Ending Soon!</h1>
		</div>

		<div class="row">
		    {{#each project in getEndSoonProjects}}
					{{> projectThumbNail project}}
			{{/each}}
	  	</div> <!-- .row -->
	  	<div class="page-header">
  			
		</div>
	  	<div class="jumbotron text-center">
    		<h1>Our Mission</h1> 
    		<p>StudyFund is here to put the funding of research projects in the hands of the public. We want our platform to get the public more excited to discover the unknown, and fund the research that inspires them!</p> 
  		</div>
  		
	</div>
</template>
