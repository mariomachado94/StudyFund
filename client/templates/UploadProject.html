<template name="UploadProject">
	<div class="modal fade" id="uploadProjectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	    	<div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        	<h4 class="modal-title" id="UploadProject">Save & Upload </h4>
	      	</div>
	      	<div class="modal-body">
	        	<h1 style= "font-family: 'Benton Sans','Helvetica','sans-serif';"> Congratulations, you have now submitted your research for funding. Good Luck! </h1>
	      	</div>
	      	<div class="modal-footer">
	      		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="submit" class="btn btn-primary save-changes" onclick="location.href='/'" data-dismiss="modal">Return to home page</button>
	    	</div>
	    </div>
	  </div>
	</div>
</template>
