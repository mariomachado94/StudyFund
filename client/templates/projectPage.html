<template name = "projectPage">
	{{#with project}}

	<div class = "container">
		<div class = "row">
			<center>
		      	<h1 style= "font-family: 'Benton Sans','Helvetica','sans-serif'; font-size: 40px"> 
		      		{{title}}
		     	</h1>
			    <div class="featuredLinks">
	              	<ul>
	                  <li><i class="fa fa-tag"></i> <a href="">{{department}}</a> , <a href="">{{subfield}}</a></li>
	                  <li><a href=""><i class="fa fa-map-marker"></i> &nbsp;{{city}},&nbsp;{{country}}</a></li>
	              	</ul>
	          	</div>
		    </center>

		    <ul class="nav nav-tabs nav-justified">
			    <li role="presentation" class="active"><a href="#">Home</a></li>
				<li role="presentation"><a href="#">Supporters</a></li>
				<li role="presentation"><a href="#">Comments</a></li>
				<li role="presentation"><a href="#">Portfolio</a></li>
			</ul>
			<br>
			<div class="col-md-6 projectVisual">
				<div class="embed-responsive embed-responsive-16by9">
				    <video id = "projectVideo" controls>
				    	<source src="{{videoURL}}">
				    </video>
				</div>
			</div>
			<div class="col-md-3 projectInfo">
				
				<div class="projectSpecs">
	              <h1 style= "font-family: 'Benton Sans','Helvetica','sans-serif'; font-size: 40px"> {{currency}}{{currentAmountFunded}} </h1>
	              <span>donated of {{currency}}{{goal}} goal</span>
	            </div>
	            <div class="projectSpecs">
	              <h1 style= "font-family: 'Benton Sans','Helvetica','sans-serif'; font-size: 40px"> {{numberOfSupporters}} </h1>
	              
	              <span>Supporters</span>

	            </div>
	            <div class="projectSpecs">
	              <h1 style= "font-family: 'Benton Sans','Helvetica','sans-serif'; font-size: 40px">{{daysLeft}}</h1>
	              
	              <span>Days Left</span>
	            </div>
				<br>
				<a href="" data-toggle="tooltip" data-placement="top" title="Save Favorite" class="btn btn-default btn-lg">Support</a>
				<hr>
				
				<img class="img-author img-circle" src="placeholder-profile.png">   
					
			</div>
		</div>
	</div>
	{{/with}}

	<style type="text/css">
	.featuredLinks ul li{
	  font-size: 16px;

	}
	.container{
		padding: 4%;

	}
	.img-author{
		max-width: 25%;
	}

	.nav-justified{
		margin-left: 1%;
		margin-right: 1%;

	}
	
  .projectInfo{
  	margin-left: 5%;
      position:relative;
  }

	.projectVisual img{
		width: 100%;
	}
	</style>

</template>
