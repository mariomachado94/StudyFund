<template name = "Team">
	<div class= "col-lg-8" style = "background-color:#d3d3d3;">
		<div class = "page-header">
		      	<h1 style= "font-family: 'Benton Sans','Helvetica','sans-serif'; font-size: 40px"> 
		      		Team
		      		<hr>
		     	</h1>

				<h2> Who is the author of this research? </h2> 

				<p>If there exists more then one author, please provide a team name to represent the research. This team name will be displayed as the "Author" of the research. </p>
		</div>
		<h3> Author / Team name</h3>
		<input type = "text" placeholder = "Name" name = "Author" id="AuthorName"/>
		
		<h2>Research Team (Optional)</h2>
		<hr>
		<p> If other people are helping you with your research, or this is a team effort and there does not exist a "leader", please provide the rest of the team's email (excluding yours), so that they can be subscribed to this research project. As a subscriber (and publisher), this project will appear on that persons profile page. Only those with StudyFund accounts may be listed as a team member. </p>

		<input type = "text" placeholder = "Email Address" name = "Teammate" id="teammate"/>
		<a href="" style = "background-color: #29c3fa; color: white;" id = "teammateBtn" class="btn btn-default btn-lg">INVITE TEAMMATE</a>
		<br>
		<div class = "SaveCon">
			<a href="#Rewards" id = "toRewards" data-toggle="tab" style = "background-color: #29c3fa; color: white;" class="btn btn-default btn-lg">Save & Continue</a>
		</div>
		<br>
	</div>
</template>
