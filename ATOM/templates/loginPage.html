<template name="loginPage">
  <div class="container col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
    <div class="page-header">
      <h1>Login</h1>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">

        <form role="form">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-primary col-lg-12 col-xs-12">Login</button>

        </form>

      </div>
      <!-- Add this for facebook login
      <div class="panel-footer">
      </div>
      -->
    </div>
  </div>
</template>
